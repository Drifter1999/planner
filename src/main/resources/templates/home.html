    <style>

    .select-form {

   <body>
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">

                    <img src="assets/img/logo/loder.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->
    <header>
        <div th:insert="~{fragment/header :: header}"></div>
    </header>
    <main>

        <!-- Hero Area Start-->
        <div class="slider-area hero-overly">
            <div class="single-slider hero-overly  slider-height d-flex align-items-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-8 col-lg-9">
                            <!-- Hero Caption -->
                            <div class="hero__caption">
                                <span>Travel in korea</span>
                                <h1>Discover Great Places</h1>
                            </div>

                            <form action="#" class="search-box search-box2">
                                <div class="btn view-btn1" >
                                    <a th:href="@{/header/category}">시작하기</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--Hero Area End-->
        <!-- Popular Locations Start -->
        <div class="popular-location section-padding30">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Section Tittle -->
                        <div class="section-tittle text-center mb-80">
                            <span>Most visited places</span>
                            <h2>Popular Locations</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div class="single-location mb-30">
                            <div class="location-img">
                                <img src="assets/img/gallery/location1.jpg" alt="">
                            </div>
                            <div class="location-details">
                                <p>YEOSU</p>
                                <!--th:href="@{'/header/listing?area=여수&content=관광지'}"-->
                                <a href="/header/listing?area=여수&content=관광지" class="location-btn"> 관광지 보기</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div class="single-location mb-30">
                            <div class="location-img">
                                <img src="assets/img/gallery/location2.jpg" alt="">
                            </div>
                            <div class="location-details">
                                <p>BUSAN</p>
                                <!--"@{/header/listing?area=부산&content=관광지}"-->
                                <a href="/header/listing?area=부산&content=관광지" class="location-btn">관광지 보기</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div class="single-location mb-30">
                            <div class="location-img">
                                <img src="assets/img/gallery/location3.jpg"
                                     alt="">
                            </div>
                            <div class="location-details">
                                <p>GYEONGJU</p>
                                <!--th:href="@{listing?area=경주&content=관광지}"-->
                                <a href="/header/listing?area=경주&content=관광지" class="location-btn">관광지 보기</a>
                            </div>
                        </div>
                    </div>
                </div>

<!--                &lt;!&ndash; More Btn &ndash;&gt;-->
                <div class="row justify-content-center">
                    <div class="room-btn pt-20">
                        <a href="category.html" th:href="@{/header/category}" class="btn view-btn1">View All Places</a>
                    </div>
                </div>
            </div>
        </div>
<!--        &lt;!&ndash; Popular Locations End &ndash;&gt;-->
        <!-- Services Area Start -->
        <div class="services-area pt-150 pb-150 section-bg" data-background="assets/img/gallery/section_bg02.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Section Tittle -->
                        <div class="section-tittle section-tittle2 text-center mb-80">
                            <span>Easy to explore</span>
                            <h2>How It Works</h2>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-lg-3 col-md-6">
                        <div class="single-services text-center mb-50">
                            <div class="services-icon">
                                <span class="flaticon-list"></span>
                            </div>
                            <div class="services-cap">
                                <h5><a href="#">1. Choose a Category</a></h5>
                                <p>원하는 지역을 선택해요</p>
                            </div>
                            <!-- Shpape -->
                            <img class="shape1 d-none d-lg-block"
                                 src="assets/img/icon/serices1.png"
                                 alt="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="single-services text-center mb-50">
                            <div class="services-icon">
                                <span class="flaticon-problem"></span>
                            </div>
                            <div class="services-cap">
                                <h5><a href="#">2. what you want</a></h5>
                                <p>원하는 일정을 계획에 담아요 </p>
                            </div>
                        <img class="shape2 d-none d-lg-block"
                             src="assets/img/icon/serices2.png"
                             alt="">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="single-services text-center mb-50">
                            <div class="services-icon">
                                <span class="flaticon-respect"></span>
                            </div>
                            <div class="services-cap">
                                <h5><a href="#">3. Share your plan</a></h5>
                                <p>내가 짠 일정을 친구들과 공유해요</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div th:insert="~{fragment/footer1 :: footer1}"></div>
    </footer>
    <!-- Scroll Up -->
    <div id="back-top" >
        <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
    </div>
