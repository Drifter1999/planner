<body>
<!-- Preloader Start -->
<div id="preloader-active">
  <div class="preloader d-flex align-items-center justify-content-center">
    <div class="preloader-inner position-relative">
      <div class="preloader-circle"></div>
      <div class="preloader-img pere-text">
        <img src="/assets/img/logo/loder.jpg" alt="">
      </div>
    </div>
  </div>
</div>
<!-- Preloader Start -->
<header>
  <div th:insert="~{fragment/header :: header}"></div>
</header>
<main>
  <!-- Hero Start-->
  <div class="hero-area2  slider-height2 hero-overly2 d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="hero-cap text-center pt-50">
            <h2>공유된 플래너</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Hero End -->
  <!--================shareplanner Area =================-->
  <div class="testimonial-area testimonial-padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <div class="listing-details-area">
            <div class="container">
              <div class="row">

                <th:block th:each="data : ${ShareScheduleList}">
                  <div class="col-lg-6">
                    <div class="single-listing mb-30">
                      <div class="list-img">
                        <img src="/assets/img/blog/single_blog_5.png" alt="">
                      </div>
                      <div class="list-caption">
                        <a class="d-inline-block" th:href="@{'/header/sharedetails?scheduleId='+${data.scheduleToShare.Id}}">
                          <h3 th:text="${data.title} + ' : '+${data.scheduleToShare.Id}">대구</h3></a>
                        <p th:text="${data.strDate} + ' 부터 ' + ${data.endDate} + '까지 입니다.'"></p>
                        <ul class="blog-info-link">
                          <li th:text="'작성자 : ' + ${data.scheduleToShare.membersToSchedule.UserId}"><i class="fa fa-user"></i> Travel, Lifestyle</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </th:block>


              </div>
            </div>
          </div>

          <!--          <div class="pagination-area pt-70 text-center">
                      <div class="container">

                          <div class="col-xl-12">
                            <div class="single-wrap d-flex justify-content-center">

                                </ul>
                              </nav>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>-->



        </div>
      </div>
    </div>
  </div>
