<body>
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="/assets/img/logo/loder.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->
    <header>
        <div th:insert="~{fragment/header :: header}"></div>
    </header>
    <main>
        <!-- Hero Start-->
        <div class="hero-area2  slider-height2 hero-overly2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center pt-50">
                            <h2>공유된 플래너</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Hero End -->

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Use Thymeleaf to iterate over the shareData list and populate the table rows -->
                        <tr th:each="item : ${scheduleData}">
                            <td th:text="${item.title}"></td>
                            <td th:text="${item.description}"></td>
                            <td th:text="${item.date}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div th:insert="~{fragment/footer1 :: footer1}"></div>
    </footer>
    <!-- Scroll Up -->
    <div id="back-top" >
        <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
    </div>

<!-- JS here -->

		<!-- All JS Custom Plugins Link Here here -->

    <script>
    // Retrieve the shareData query parameter from the URL
    var urlParams = new URLSearchParams(window.location.search);
    var encodedData = urlParams.get('shareData');

    if (encodedData) {
        // Decode the shareData query parameter
        var decodedData = decodeURIComponent(encodedData);

        // Parse the decoded JSON data
        var shareData = JSON.parse(decodedData);

        // Use the shareData as needed on the blog page
        console.log(shareData);
        // Handle the shared itinerary data on the blog page
    }
</script>
