<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Web Hosting HTML-5 Template </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico" th:href="@{/assets/img/favicon.ico}">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <script src="assets/js/summernote/summernote-ko-KR.js" th:src="@{/assets/js/summernote/summernote-ko-KR.js}"></script>

  <style>
    .writearea{
      padding: 20px;
    }
  </style>

</head>
<body>
<div class="writearea">
  <form class="reviewForm" id="reviewForm" method="post" th:action enctype="multipart/form-data">
    <div class="col-12">
      <div class="form-group">
        <input class="form-control" name="title" id="title" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder="Enter Subject">
      </div>
    </div>
    <textarea id="summernote" name="content" class="note-editable"><p>Hello</p></textarea>
    <input type="file" name="file">
    <div style="text-align: center;">
      <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
              style=" width:  770px; height: 50px;" >저장하기</button>
    </div>

  </form>
</div>


<script>
  $(function () {
    $('#summernote').summernote({
      //summernote 속성
      // width: max,
      height: 400,
      minHeight: null,
      maxHeight: null,
      focus: true,
      lang: "ko-KR",
      placeholder: '최대 2048자까지 쓸 수 있습니다',
      toolbar: [
        // [groupName, [list of button]]
        ['fontname', ['fontname']],
        ['fontsize', ['fontsize']],
        ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
        ['color', ['forecolor','color']],
        ['table', ['table']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['height', ['height']],
        ['insert',['link']],
        ['view', ['fullscreen', 'help']]
      ],
      fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
      fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],
      //이미지 업로드시 콜백 호출 :
/*      callbacks: {
        onImageUpload: function (files, editor, welEditable) {
          for (var i = 0; i < files.length; i++) {
            sendFile(files[i], this, i);
          }
        }
      }*/
    });
  });

  //Base64 mulipart file로 이미지 컨트롤러에 전달

  function sendFile(file, el, i) {
    var formData = new FormData();
    formData.append('file', file);
    $.ajax({
      data: formData,
      type: 'POST',
      url: 'writeblog/image',
      cache: false,
      contentType: false,
      processData: false,
      enctype: 'multipart/form-data',
      success: function (url) {

        var imagePath = '/assets' + url;
        imagePath = imagePath.replace(/\\/g, '/');

        $(el).summernote("insertImage", url, function ($image) {
          $image.css('width', "60%");
        });

        // $('#reviewI-imageAppend').append('<img src="' + imagePath + '" width="200" />');

        //업로드된 이미지 파일명 input태그 저장
        $('#reviewI-imageAppend').after('<input name="imgpath" type="hidden"/>');
        document.getElementsByName('imgpath')[i].value = url;
      }
    });
  }



</script>
</body>
</html>
