<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Web Hosting HTML-5 Template </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico" th:href="@{/assets/img/favicon.ico}">

  <!-- CSS here -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}">
  <link rel="stylesheet" href="assets/css/owl.carousel.min.css" th:href="@{/assets/css/owl.carousel.min.css}">
  <link rel="stylesheet" href="assets/css/slicknav.css" th:href="@{/assets/css/slicknav.css}">
  <link rel="stylesheet" href="assets/css/animate.min.css" th:href="@{/assets/css/animate.min.css}">
  <link rel="stylesheet" href="assets/css/magnific-popup.css" th:href="@{/assets/css/magnific-popup.css}">
  <link rel="stylesheet" href="assets/css/fontawesome-all.min.css" th:href="@{/assets/css/fontawesome-all.min.css}">
  <link rel="stylesheet" href="assets/css/themify-icons.css" th:href="@{/assets/css/themify-icons.css}">
  <link rel="stylesheet" href="assets/css/slick.css" th:href="@{/assets/css/slick.css}">
  <link rel="stylesheet" href="assets/css/nice-select.css" th:href="@{/assets/css/nice-select.css}">
  <link rel="stylesheet" href="assets/css/style.css" th:href="@{/assets/css/style.css}">
  <title>Review</title>
</head>
<body>
<!-- Preloader Start -->
<div id="preloader-active">
  <div class="preloader d-flex align-items-center justify-content-center">
    <div class="preloader-inner position-relative">
      <div class="preloader-circle"></div>
      <div class="preloader-img pere-text">
        <img src="/assets/img/logo/loder.jpg" alt="">
      </div>
    </div>
  </div>
</div>
<!-- Preloader Start -->
<header>
  <div th:insert="~{fragment/header :: header}"></div>
</header>
<main>
  <!-- Hero Start-->
  <div class="hero-area2  slider-height2 hero-overly2 d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="hero-cap text-center pt-50">
            <h2>Review</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Hero End -->
  <!--================Blog Area =================-->
  <div class="testimonial-area testimonial-padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <form method="post" th:object="${blog}">

            <input type="hidden" th:field="*{title}">
            <input type="hidden" th:field="*{content}">
            <input type="hidden" th:field="*{imgpath}">


            <div class="single-post">
              <div class="row justify-content-center">
                <img class="img-fluid"  th:src="${blog.imgpath}" alt="이미지">
              </div>
              <div class="blog_details">
                <h2><span th:text="${blog.title}" > 제목 </span></h2>
                <ul class="blog-info-link mt-3 mb-4">
                  <li><i class="fa fa-user"></i> <span th:text="${blog.members.name}"> </span></li>
                  <li><span th:text="${blog.date}"></span></li>
                </ul>
                <p class="excert" ><span th:utext="${blog.content}"> 내용 </span> </p>
              </div>
            </div>

            <div class="row" th:if="${blog.members.userId == #authentication.name}">
              <div class="col-sm-6">
                <div class="form-group">
                  <a class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" th:href="@{/blog/detailblog/{blogId}/edit(blogId=${blog.blogId})}">수정</a>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <a class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" id="deleteform" th:href="'javascript:deleteBlog('+ ${blog.blogId} +')'">삭제</a>
                </div>
              </div>
            </div>

            <div class="form-group">
              <a class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" th:href="@{/blog/selectblog}">목록보기</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <div th:insert="~{fragment/footer1 :: footer1}"></div>
</footer>
<!-- Scroll Up -->
<div id="back-top" >
  <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
</div>

<!-- JS here -->
<script>
  function deleteBlog(blogId) {
    if (confirm("정말로 삭제하시겠습니까?")) {
      let form = document.createElement("form");
      form.setAttribute("method", "post");
      form.setAttribute("action", "/blog/detailblog/" + blogId + "/deleteblog");
      document.body.appendChild(form);
      form.submit();
    } else {
      alert("삭제가 취소되었습니다.");
    }
  }
</script>
<!-- All JS Custom Plugins Link Here here -->
<script src="/assets/js/vendor/modernizr-3.5.0.min.js"></script>
<!-- Jquery, Popper, Bootstrap -->
<script src="/assets/js/vendor/jquery-1.12.4.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<!-- Jquery Mobile Menu -->
<script src="/assets/js/jquery.slicknav.min.js"></script>

<!-- Jquery Slick , Owl-Carousel Plugins -->
<script src="/assets/js/owl.carousel.min.js"></script>
<script src="/assets/js/slick.min.js"></script>
<!-- One Page, Animated-HeadLin -->
<script src="/assets/js/wow.min.js"></script>
<script src="/assets/js/animated.headline.js"></script>

<!-- Nice-select, sticky -->
<script src="/assets/js/jquery.nice-select.min.js"></script>
<script src="/assets/js/jquery.sticky.js"></script>
<script src="/assets/js/jquery.magnific-popup.js"></script>

<!-- contact js -->
<script src="/assets/js/contact.js"></script>
<script src="/assets/js/jquery.form.js"></script>
<script src="/assets/js/jquery.validate.min.js"></script>
<script src="/assets/js/mail-script.js"></script>
<script src="/assets/js/jquery.ajaxchimp.min.js"></script>

<!-- Jquery Plugins, main Jquery -->
<script src="/assets/js/plugins.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
